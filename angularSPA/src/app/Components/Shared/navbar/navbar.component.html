<header class="banner-area">
    <div class="container p30">
        <div class="row">
            <div class="col-12">

                <nav class="navbar navbar-expand-lg">
                    <a routerLinkActive="menu-active" [routerLink]="['gnomes-list']" class="navbar-brand">
                        <img src="./assets/img/logos/github-logo.svg" class="d-inline-block align-middle img-fluid" width="100%"
                            height="auto" alt="gnomes">
                    </a>
                    <button class="navbar-toggler menuNav" type="button" data-toggle="collapse" data-target="#navbar"
                        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <input type="checkbox" id="nav-toggle" />
                        <label for="nav-toggle" class="hamburger-icon my-auto">
                            <span class="navbar-toggler-icon"></span>
                        </label>
                    </button>



                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="navbar-nav">

                            
                            <li class="nav-item mr-auto">
                                <a class="nav-link" [routerLink]="['home']">Home</a>
                            </li>
                            <form class="form-inline searchGrid ml-auto">
                                <input type="search" placeholder="write a username" aria-label="Search" (keyup)="searchUsers(term.value)" #term>
                                <button (click)="searchUsers(term.value)" class="btn" type="button">Search</button>
                            </form>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>

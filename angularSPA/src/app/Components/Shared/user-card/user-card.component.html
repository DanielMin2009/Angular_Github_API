<ng-container>
    <div class="card animated fadeIn fast no-gutters">
        <div class="card-body no-gutters">
            <figure>
                <img [src]="user.avatar_url" [alt]="user.login" class="img-thumb" width="100%">
            </figure>
            <h4 class="card-title">{{user.login}}</h4>
            <button type="button" class="btn" (click)="viewDetail(user.id)">View details</button>
        </div>
    </div>
</ng-container>
